<body>
<form action="submit" method="post">
    <label for="nome">Nome:</label>
    <input id="nome" type="text" placeholder="Digite seu nome" required>
    <br><br>
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="email@gmail.com" required>
    <br><br>
    <label for="assunto">Assunto:</label>
    <input id="assunto" type="text" placeholder="Digite o assunto...">
    <br><br>
    <label for="mensagem">Mensagem:</label>
    <br>
    <textarea id="mensagem" rows="5" cols="20" placeholder="Digite sua mensagem..."></textarea>
    <br><br>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
</form>
</body>
</html>
